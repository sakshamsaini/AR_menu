<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
 
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.aframe.js"></script>
  </head>
  <body>
    <label for="modelSelector">Select a 3D Model:</label>
    <select id="modelSelector" onchange="changeModel()">
        <option value="./Assets/models/biryani.glb">Briyani</option>
        <option value="./Assets/models/brazil.glb">Brazil Food</option>
        <option value="./Assets/models/breakfast.glb">Breakfast Food</option>
        <option value="./Assets/models/burger.glb">Burger</option>
        <option value="./Assets/models/cappuccino.glb">Cappuccino</option>
        <option value="./Assets/models/dal.glb">Dal Takda and Naan</option>
        <option value="./Assets/models/french.glb">French Fries</option>
        <option value="./Assets/models/momo.glb">Momos</option>
        <option value="./Assets/models/pizza.glb">Pizza</option>
        <option value="./Assets/models/sandwich.glb">Sandwich</option>
        <option value="./Assets/models/cake.glb">Strawberry Cake</option>
        <option value="./Assets/models/chicken.glb">Tandoori Chicken</option>
      <!-- Add more options as needed -->
    </select>

    <a-scene mindar-image="imageTargetSrc: Assets/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="Model" src="./Assets/models/biryani.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.05 0.05 0.05" src="#Model" animation-mixer>
      </a-entity>
    </a-scene>

    <script>
      function changeModel() {
        var dropdown = document.getElementById("modelSelector");
        var selectedModel = dropdown.options[dropdown.selectedIndex].value;
        document.getElementById("Model").setAttribute("src", selectedModel);
      }
    </script>
  </body>
</html>
